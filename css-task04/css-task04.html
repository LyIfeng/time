<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css-task04.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>css-task04</title>
	</head>
	<body>
		<div class="header">
			<div class="left">
				<a href="#">注册</a>
			</div>
			<div class="center">
				<h3>登录</h3>
			</div>
			<div class="right">
				<a href="#">关闭</a>
			</div>
		</div>
		<div class="content">
			<form action="">
				<div class="form">
					<label class="img" for="account">
						<img src="iphone.png" alt="">
					</label>
					<span>|</span>
					<div class="wrapper">
						<input type="text" id="account" placeholder="请输入手机号">
					</div>
					<!--
                    	<input type="text" placeholder="请输入手机号">
                    -->
				</div>
				<div class="form">
					<label class="img" for="password">
						<img src="lock.png" alt="">
					</label>
					<span>|</span>
					<div class="wrapper">
						<input type="password" id="password" placeholder="请输入密码">
					</div>
					<!--
                    	<input type="password" placeholder="请输入密码">
                    -->
				</div>
				<div class="login">
					<button>登 录</button>
				</div>
			</form>
		</div>
		<div class="footer">
			<a href="#">忘记密码?</a>
		</div>
	</body>
</html>
